<!DOCTYPE html>
<html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/1.2.1/sigma.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/1.2.1/plugins/sigma.parsers.json.min.js"></script>
    <style type="text/css">
        #container {
            max-width: border-box;
            height: 400px;
            /*margin: auto;*/
            margin-top: 15px;
        }
    </style>
 </head>
    <body>
        <div id="app">
        <h1>Kuhn's Algorithm</h1>
            <div id="input-section">
                    <p style="margin-left: 7px; margin-right: 5px">Введите кол-во вершин в 1ой, 2-ой доле и кол-во рёбер (m).
                        В следующих m строках введите рёбра.</p>
                    <p></p>
                    <textarea style="margin-left: 7px" id="input" name="input" cols="25" rows="10" style="text-indent:-50px;"></textarea>
<!--                    <input type="button" value="confirm" onClick="clear(), read(), get_data()">-->
                    <button style="margin-left: 7px;margin-bottom: 4px; font-size: 14px; border-color: #14191C" id="MyButton" class="btn btn-warning" onclick="refresh_graph(),refresh_messages_and_table(),read(), get_data(),createTable()">Показать</button>
                    <button style="float:right; margin-right: 10%;margin-bottom: 4px; font-size: 14px; border-color: #14191C" id="ButtonExample" class="btn btn-warning" onclick="refresh_graph(),refresh_messages_and_table(),fill_by_example(),get_data(),createTable()">Пример</button>
            </div>

            <div id="visual-section">
                <div id="container"></div>
                <button style="float:right; font-size: 13px; margin-right: 5px; margin-bottom: 5px; border-color: #14191C" id="ButtonStart" class="btn btn-warning" onclick="toStart()">В начало</button>
                <button style="float:right; font-size: 13px; margin-right: 5px; margin-bottom: 5px; border-color: #14191C" id="ButtonNext" class="btn btn-warning" onclick="nextStep()">Вперед</button>
                <button style="float:right; font-size: 13px; margin-right: 5px; margin-bottom: 5px; border-color: #14191C" id="ButtonPrev" class="btn btn-warning" onclick="prevStep()">Назад</button>
                </div>
            <div id="explanation-section">
                <div id="msg-section">
                    <p id="code" style="margin-left: 5px; margin-right: 3px"></p>
                </div>
                <div id="mt-section">
                </div>
            </div>
        </div>
        <script src="./main.js"></script>
        <script src="./algorithm.js"></script>
    </body>
</html>
